        <script>
            function updatePassword() {
                // 비밀번호 처리 로직
            }

            const eyeBtn = document.querySelector('.eyeBtn');
            const passwordInput = document.getElementById('password');

            eyeBtn.addEventListener('click', () => {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text'; // 비밀번호 표시
                } else {
                    passwordInput.type = 'password'; // 비밀번호 숨기기
                }
            });

            //-- 패스워드 눈 아이콘 클릭
            let $eyeBtn = $('.eyeBtn');

            $eyeBtn.click(function () {
                let $path = $(this).find('svg > path');
                let pathColor = $path.css('fill');

                if (pathColor === 'rgb(153, 153, 153)') {
                    $path.css({fill: '#222'});
                } else {
                    $path.css({fill: '#999'});
                }
            });

            //-- 로그인 상태 유지 클릭
            let $keepLogin = $('.keep_login');

            $keepLogin.click(function () {
                let $rect = $(this).find('svg > rect');
                let rectColor = $rect.css('fill');

                if (rectColor === 'rgb(211, 211, 211)') {/* d3d3d3 */
                    $(this).css({color: '#999'});
                } else if (rectColor === 'rgb(10, 56, 124)') {
                    $(this).css({color: '#222'});
                }
            });
        </script>
