        <script>
            //-- 인증번호 전송 버튼 클릭 이벤트
            let countdowns = new Map();

            document
                .querySelectorAll(".codeBtn")
                .forEach((btn) => {
                    btn.addEventListener("click", function () {
                        if (countdowns.has(btn)) 
                            return;
                        
                        alert("인증번호가 전송되었습니다.");

                        let timeLeft = 180;
                        btn.disabled = true;
                        btn.textContent = `남은 시간 : ${timeLeft}초`;

                        // 개별 버튼의 카운트다운 실행
                        let countdown = setInterval(function () {
                            timeLeft--;
                            btn.textContent = `남은 시간 : ${timeLeft}초`;

                            if (timeLeft <= 0) {
                                clearInterval(countdown);
                                btn.disabled = false;
                                btn.textContent = "인증번호 받기";
                                countdowns.delete(btn);

                                // 타이머 종료 후 .NfocusBtn 스타일 원래대로 복구 (선택 사항)
                                if (NfocusBtn) {
                                    NfocusBtn
                                        .classList
                                        .remove("codeBtn");
                                }
                            }
                        }, 1000);

                        countdowns.set(btn, countdown);
                    });
                });

        </script>
