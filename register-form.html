        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // 비밀번호 입력 필드 관련 기능
                document
                    .querySelectorAll(".eyeBtn")
                    .forEach((eyeBtn) => {
                        eyeBtn.addEventListener("click", function () {
                            let passwordInput = this.previousElementSibling; // 이전 요소(비밀번호 입력 필드) 찾기
                            let path = this.querySelector("svg > path");

                            if (passwordInput.type === "password") {
                                passwordInput.type = "text";
                                path.style.fill = "#222";
                            } else {
                                passwordInput.type = "password";
                                path.style.fill = "#999";
                            }
                        });
                    });

                // 닉네임/아이디 입력 시 중복 확인 버튼 스타일 변경
                document
                    .querySelectorAll(".input_container")
                    .forEach((container) => {
                        let input = container.querySelector("input");
                        let button = container.querySelector(".n-focusBtn");

                        if (input && button) {
                            input.addEventListener("focus", function () {
                                button
                                    .classList
                                    .add("focusBtn");
                                button
                                    .classList
                                    .remove("n-focusBtn");
                            });

                            input.addEventListener("blur", function () {
                                if (input.value.length === 0) {
                                    button
                                        .classList
                                        .remove("focusBtn");
                                    button
                                        .classList
                                        .add("n-focusBtn");
                                }
                            });

                            input.addEventListener("input", function () {
                                if (input.value.length > 0) {
                                    button
                                        .classList
                                        .add("focusBtn");
                                    button
                                        .classList
                                        .remove("n-focusBtn");
                                } else {
                                    button
                                        .classList
                                        .remove("focusBtn");
                                    button
                                        .classList
                                        .add("n-focusBtn");
                                }
                            });
                        }
                    });
            });
        </script>
